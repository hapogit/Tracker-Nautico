<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Caricamento...</title>
    <style>
        /* --- Impostazioni Generali --- */
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(to bottom, #E0F7FA, #B2EBF2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00796B;
            overflow: hidden;
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        h2 {
            font-weight: 300;
            letter-spacing: 2px;
            margin-top: 30px;
            text-transform: uppercase;
            font-size: 1.2rem;
            text-align: center;
        }

        /* --- SVG Contenitore --- */
        .nautical-loader {
            width: 150px;
            height: 150px;
            /* Animazione pulsazione con supporto webkit */
            -webkit-animation: wind-pulse 3s ease-in-out infinite alternate;
            animation: wind-pulse 3s ease-in-out infinite alternate;
            
            /* Fix importante per mobile rendering */
            display: block; 
            margin: 0 auto;
        }

        /* --- Stile Onde --- */
        .wave {
            /* IMPORTANTE PER MOBILE: definisce come calcolare il punto di origine */
            transform-origin: center center; 
            transform-box: fill-box;
        }

        .wave-back { fill: #B2EBF2; opacity: 0.6; }
        .wave-middle { fill: #80DEEA; opacity: 0.8; }
        .wave-front { fill: #4DD0E1; opacity: 1; }

        /* --- Assegnazione Animazioni con Prefissi --- */
        .wave-anim-back { 
            -webkit-animation: wave-move 4s linear infinite;
            animation: wave-move 4s linear infinite;
        }
        .wave-anim-middle { 
            -webkit-animation: wave-move-reverse 3s linear infinite;
            animation: wave-move-reverse 3s linear infinite;
        }
        .wave-anim-front { 
            -webkit-animation: wave-move 2.5s linear infinite;
            animation: wave-move 2.5s linear infinite;
        }

        /* --- Keyframes (Definizione Movimento) --- */
        
        /* Versione Standard */
        @keyframes wave-move {
            0% { transform: translateX(0); }
            100% { transform: translateX(-80px); }
        }
        @keyframes wave-move-reverse {
            0% { transform: translateX(-80px); }
            100% { transform: translateX(0); }
        }
        @keyframes wind-pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Versione Webkit (Per Safari/Chrome Mobile/iOS) */
        @-webkit-keyframes wave-move {
            0% { -webkit-transform: translateX(0); }
            100% { -webkit-transform: translateX(-80px); }
        }
        @-webkit-keyframes wave-move-reverse {
            0% { -webkit-transform: translateX(-80px); }
            100% { -webkit-transform: translateX(0); }
        }
        @-webkit-keyframes wind-pulse {
            0% { -webkit-transform: scale(1); }
            100% { -webkit-transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <div class="loader-container">
        <svg class="nautical-loader" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
            
            <path class="wave wave-back wave-anim-back" 
                  d="M0,100 C50,90 100,110 150,100 C200,90 250,110 300,100 C350,90 400,110 450,100 L450,200 L0,200 Z" />
            
            <path class="wave wave-middle wave-anim-middle" 
                  d="M-50,120 C10,100 70,140 130,120 C190,100 250,140 310,120 C370,100 430,140 490,120 L490,200 L-50,200 Z" />
            
            <path class="wave wave-front wave-anim-front" 
                  d="M0,140 C40,130 80,150 120,140 C160,130 200,150 240,140 C280,130 320,150 360,140 L360,200 L0,200 Z" />
        </svg>

        <h2>Caricamento...</h2>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Tempo di attesa
            const tempoDiAttesa = 4000; 
            const paginaDestinazione = 'tracker.html'; 

            setTimeout(function() {
                window.location.href = paginaDestinazione;
            }, tempoDiAttesa);
        });
    </script>

</body>
</html>
